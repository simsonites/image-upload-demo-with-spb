<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Photo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
            integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
</head>
<body>

<div class=" container  mt-20">
    <p class="col-6">
    <h5>Upload  a profile photo that you would like to
    display with your account</h5>
    </p>

<form th:action="@{/photo/upload(userId=${user.id})}" method="post" th:object="${user}" enctype="multipart/form-data">
    <div class="input-group col-md-8 mb-3">
        <input type="text" name="userId" class="form-control" th:field="*{id}"/>
    </div>
    <div class="input-group col-md-8 mb-3">
        <input type="file" name="file" class="file-input form-control" required />
        <div class="input-group-append">
            <button type="submit" class="btn btn-primary submit-btn">upload</button>
        </div>
    </div>
</form>
<div class="upload-response">
    <div id="singleFileUploadError"></div>
    <div id="singleFileUploadSuccess"></div>
</div>
</div>
</body>
</html>
